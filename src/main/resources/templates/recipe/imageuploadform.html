<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Image Upload Form</title>

	<!-- Latest compiled and minified CSS -->
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"
		  th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script crossorigin="anonymous"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="pannel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title">Upload a new recipe image</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-5">
								<form action="http:\\localhost" enctype="multipart/form-data" method="post"
									  th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
									<label class="control-label">Select File</label>
									<input class="file" id="imagefile" name="imagefile" type="file">
									<button class="btn btn-primary" type="submit">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
